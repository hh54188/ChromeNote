<!DOCTYPE html>
<html>
<head>
    <title>Note</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.css">        
    <link rel="stylesheet" type="text/css" href="../css/transform.css">
    <link rel="stylesheet" type="text/css" href="../css/note/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/note/theme.css">
</head>
<body>
    <div class="chromeNote-noteItem-threeDWorld chromeNote-setup-3d-perspective theme-note-blue chromeNote-noteItem-decorate-shadow chromeNote-noteItem-resize">
        <div class="chromeNote-noteItem-flipCard">
            <div class="chromeNote-noteItem-wrap">
                <div class="chromeNote-noteItem-header">
                    <span class="chromeNote-noteItem-header-date">2012.9.9 23:09</span>
                    <span class="chromeNote-noteItem-header-iconWrap">
                        <i class="icon-gear chromeNote-noteItem-header-icon"></i>
                        <i class="icon-minus-sign chromeNote-noteItem-header-icon"></i>
                        <i class="icon-remove-sign chromeNote-noteItem-header-icon"></i>
                    </span>
                </div>
                <textarea class="chromeNote-noteItem-textarea" maxlength="30000"></textarea>
                <div class="chromeNote-noteItem-footer chromeNote-noteItem-footer-hide">
                    <table class="chromeNote-noteItem-grid chromeNote-noteItem-grid3">
                        <tbody>
                            <tr>
                                <td><i class="icon-tint"></i></td>
                                <td><i class="icon-paste"></td>
                                <td><i class="icon-cogs"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
