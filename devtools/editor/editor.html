<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <script src="js/wysihtml5-0.3.0.min.js" type="text/javascript"></script>
    <script src="js/myrules.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            padding:5px;
        }
    </style>
</head>

<body>
    <div id="wysihtml5-toolbar" style="display: none;">
        <div class="btn-group">
            <!--Bold-->
            <button data-wysihtml5-command="bold" class="btn btn-default btn-sm1" >
                <i class="fa fa-bold"></i>
            </button>
            <!--Italitc-->
            <button data-wysihtml5-command="italic" class="btn btn-default btn-sm1" >
                <i class="fa fa-italic"></i>
            </button>        
            <!--Underline-->
            <button data-wysihtml5-command="underline" class="btn btn-default btn-sm1" >
                <i class="fa fa-underline"></i>
            </button>                           
        </div>
        <!--Create Link-->
        <button data-wysihtml5-command="createLink" class="btn btn-default btn-sm1" >
            <i class="fa fa-link"></i>
        </button>        
        <div data-wysihtml5-dialog="createLink" style="display:none;">
            <label>
                Link:
                <input data-wysihtml5-dialog-field="href" value="http://">
            </label>
            <a data-wysihtml5-dialog-action="save">OK</a>
            <a data-wysihtml5-dialog-action="cancel">Cancel</a>
        </div>
        <div class="btn-group">
            <!--Code-->
            <button data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="pre" class="btn btn-default btn-sm1" >
                <i class="fa fa-code"></i>
            </button>
            <!--Blockquote-->
            <button data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="blockquote" class="btn btn-default btn-sm1" >
                <i class="fa fa-quote-left"></i>
            </button>
        </div>
        <div class="btn-group">
            <!--Order List-->
            <button data-wysihtml5-command="insertOrderedList" class="btn btn-default btn-sm1" >
                <i class="fa fa-list-ol"></i>
            </button>        
            <!--Unorder List-->
            <button data-wysihtml5-command="insertUnorderedList" class="btn btn-default btn-sm1" >
                <i class="fa fa-list-ul"></i>
            </button>            
        </div>                
    </div>
    <textarea id="wysihtml5-textarea" placeholder="Enter your text ..." autofocus></textarea>
    <script type="text/javascript">
        var editor = new wysihtml5.Editor("wysihtml5-textarea", { // id of textarea element
            toolbar: "wysihtml5-toolbar", // id of toolbar element
            parserRules: myrules // defined in parser rules set 
        });
    </script>
</body>

</html>
