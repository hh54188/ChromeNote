<!DOCTYPE html>
<html>
<head>
    <title>Command Menu</title>
    <style type="text/css">
        * {margin: 0; padding: 0;}
        #world {
            -webkit-perspective: 1000px;

            position: fixed;
            left: 200px;
            top: 100px;

            width: 300px;
            height: 300px;

            overflow: hidden;
            /*background: skyblue;*/
        }
        #wrapper {
            position: absolute;

            width: 300px;
            height: 300px;

            /*overflow: hidden;*/

            /*border: 1px solid black;*/
            -webkit-transform-style: preserve-3d;
        }
        #border {
            position: absolute;

            width: 260px;
            height: 260px;            

            border: 20px solid yellow;
            z-index: 999;
            -webkit-transform-style: preserve-3d;
        }
        .circle {
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }
        li {
            list-style-type: none;
            width: 250px;
            height: 250px;
            /*background: skyblue;*/
            background: transparent;

            position: absolute;
            left: -100px;
            top: -100px;

            border: 1px solid white;
            overflow: hidden;

            -webkit-transition: all 0.3s ease;
            -webkit-transform-origin: 100% 100%;
            -webkit-transform-style: preserve-3d;
        }
        li a {
            display: block;
            width: 240px;
            height: 240px;
            background: black;

            position: absolute;
            bottom: -120px;
            right: -120px;

            color: white;
            text-align: center;

            -webkit-transition: all 0.2s ease;
            -webkit-transform-style: preserve-3d;
        }
        #btn {
            width: 100px;
            height: 100px;
            background: white;

            position: absolute;
            left: 100px;
            top: 100px;

            z-index: 999;
            cursor: pointer; 

            -webkit-transform: translateZ(10px);
            -webkit-transform-style: preserve-3d;           
        }
        .text {
            display: block;
            position: absolute;

            left: 80px;
            top: 30px;

            width: 80px;
            height: 30px;
        }
        #article {
            width: 800px;
            height: 800px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="article"></div>
    <div id="world" class="circle">
        <div id="border" class="circle"></div>
        <div class="circle" id="wrapper">
            <div id="btn" class="circle"></div>
            <ul>
                <li class="link"><a class="circle" href="javascript:void(0)"><span class="text">Menu1</span></a></li>
                <li class="link"><a class="circle" href="javascript:void(0)"><span class="text">Menu2</span></a></li>
                <li class="link"><a class="circle" href="javascript:void(0)"><span class="text">Menu3</span></a></li>
                <li class="link"><a class="circle" href="javascript:void(0)"><span class="text">Menu4</span></a></li>  
                <li class="link"><a class="circle" href="javascript:void(0)"><span class="text">Menu5</span></a></li>          
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">

    function computeAngle(elems) {
        var total = 360;
        var len = elems.length
        var eachAngle = total / len;

        for (var i = 0; i < elems.length; i++) {
            var el = elems[i];
            var innerEl = el.querySelector("a");

            /*
                eachAngle - 90: 保证最上方有一条直线
            */
            var outerRotateDeg = (i * eachAngle) - (eachAngle - 90); 
            var rotate = " rotate(" + outerRotateDeg + "deg) ";

            var outerSkewXDeg = 90 - eachAngle;
            var skewX = " skewX(" + outerSkewXDeg + "deg) ";

            el.setAttribute("data-rotate", outerRotateDeg);
            el.setAttribute("data-skewX", outerSkewXDeg);
            el.style.webkitTransform += rotate + skewX;

            var innerSkewXDeg = outerSkewXDeg * (-1);
            var innerRotateDeg = (90 - parseFloat(eachAngle) / 2) * (-1);

            rotate = " rotate(" + innerRotateDeg + "deg) ";
            skewX = " skewX(" + innerSkewXDeg + "deg) ";

            innerEl.style.webkitTransform += skewX + rotate;

            var text = innerEl.querySelector(".text");

            var textRotateDeg = innerRotateDeg * (-1) - outerRotateDeg;
            var textRotate = " rotate(" + textRotateDeg + "deg) ";
            text.style.webkitTransform += textRotate;
        }
    }



    var texts = document.querySelectorAll(".text");
    for (var i = 0; i < texts.length; i++) {
        texts[i].addEventListener("mouseover", function () {});
        texts[i].addEventListener("mouseout", function () {});
    }


    var elems = document.querySelectorAll("li");
    computeAngle(elems);

    var links = document.querySelectorAll(".link");
    var translateZ = "20";
    for (var i = 0; i < links.length; i++) {
        var link = links[i];
        link.addEventListener("mouseover", function (e) {
            var target = e.target;
            var outerRotateDeg = target.getAttribute("data-rotate");
            var rotate = " rotate(" + outerRotateDeg + "deg) ";

            var outerSkewXDeg = target.getAttribute("data-skewX");
            var skewX = " skewX(" + outerSkewXDeg + "deg) ";

            var translateZ = " translateZ(20px) ";

            target.style.webkitTransform = rotate + skewX + translateZ;

        }, false);

        link.addEventListener("mouseout", function (e) {
            var target = e.target;
            var outerRotateDeg = target.getAttribute("data-rotate");
            var rotate = " rotate(" + outerRotateDeg + "deg) ";

            var outerSkewXDeg = target.getAttribute("data-skewX");
            var skewX = " skewX(" + outerSkewXDeg + "deg) ";

            var translateZ = " translateZ(0px) ";

            target.style.webkitTransform = rotate + skewX + translateZ;

        }, false);
    }

    var worldXAngle, worldYAngle, backupX, backupY;
    window.addEventListener( 'mousemove', function( e ) {
        var xPercent = parseFloat(353) / window.innerWidth;
        var yPercent = parseFloat(252) / window.innerHeight;

        backupX = worldXAngle, backupY = worldYAngle;

        worldYAngle = -( xPercent - ( e.clientX / window.innerWidth ) ) * 180;
        worldXAngle = ( yPercent - ( e.clientY / window.innerHeight ) ) * 180;

        if (Math.abs(worldXAngle) >= 12) worldXAngle = backupX;
        if (Math.abs(worldYAngle) >= 12) worldYAngle = backupY;

        var world = document.querySelector("#wrapper");
        var border = document.querySelector("#border");

        world.style.webkitTransform = 'translateZ(0px ) \
        rotateX( ' + worldXAngle * (-1) + 'deg) \
        rotateY( ' + worldYAngle * (-1) + 'deg)';

        border.style.webkitTransform = 'translateZ(0px ) \
        rotateX( ' + worldXAngle * (-1) + 'deg) \
        rotateY( ' + worldYAngle * (-1) + 'deg)';
    } );

</script>
</html>
