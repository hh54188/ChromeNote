<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
  <!-- For style test -->
  <style type="text/css">
      #test_div {
          display: none;
      }
  </style>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/lib/lib.js"></script>

</head>

<body>
  <div id="test_div" class="id" data-test="true" style="background: black;"></div>
  <div class="test_div div" data-test="true"></div>
  <div class="test_div div" data-test="true"></div>
  <div class="test_div div" data-test="true"></div>
  <div class="test_div" data-test="true"></div>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ClassSpec.js"></script>
  <script type="text/javascript" src="spec/StyleSpec.js"></script>
  <script type="text/javascript" src="spec/AttributeSpec.js"></script>
  <script type="text/javascript" src="spec/SelectorSpec.js"></script>
  <script type="text/javascript" src="spec/HelperSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
